            text: "Generating Summary Tables with {pointblank}"
          - href: 02-summary-statistics/page3.qmd
            text: "Exploring Other Summary Statistics Packages"
      - section: "Data Validation"
        contents:
          - href: 03-data-validation/page1.qmd
            text: "Introduction to Data Validation in R"
            # What's validation? Why for open science? Quick intro to different R tools
